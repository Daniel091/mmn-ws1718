<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Breakout 02: Repeat Input</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        input[type=number] {
            width: 75px
        }
    </style>
</head>
<body>

<div id="inputArea">
    <input type="text"
           id="text"
           placeholder="Your Text"/>
    <input type="number"
           id="factor"
           placeholder="Factor"/>
</div>
<div id="output"></div>
<script>
    const output_ele = document.getElementById("output");

    document.querySelector('#factor').addEventListener('keyup', function (e) {
        makeThings();
    });

    document.querySelector('#text').addEventListener('keyup', function (e) {
        makeThings();
    });


    function makeThings() {
        // clear output
        output_ele.innerHTML = "";
        const text = document.getElementById('text').value;
        const factor = document.getElementById('factor').value;

        if (factor !== "") {
            var int_factor = parseInt(factor);
            for (var i = 0; i < int_factor; i++) {
                var span_ele = document.createElement('p');
                span_ele.innerText = text;

                output_ele.appendChild(span_ele);
            }
        }
    }

</script>

</body>
</html>
